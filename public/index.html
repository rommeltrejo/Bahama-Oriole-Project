<div class="container" id="submit_form">
        <form class="form-horizontal">
            <div class="form-group">
                <label class="control-label col-sm-2" for="nameField">Name: </label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="nameField"> 
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="locationField">Location: </label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="locationField"> 
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="dateField">Date: </label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="dateField"> 
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="pointField">Point Number: </label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="pointField"> 
                </div>
            </div>
            <div class="form-group">
                <label for="ag" class="control-label col-sm-2">AG/2nd:</label>
                <div class="col-sm-2">
                <select class="form-control" id="ag">
                    <option>0</option>
                    <option>10</option>
                    <option>20</option>
                    <option>30</option>
                    <option>40</option>
                    <option>50</option>
                    <option>60</option>
                    <option>70</option>
                    <option>80</option>
                    <option>90</option>
                    <option>100</option>
                  </select>
                  </div>
            </div>
            <div class="form-group">
                <label for="coppice" class="control-label col-sm-2">Coppice:</label>
                <div class="col-sm-2">
                <select class="form-control" id="coppice">
                    <option>0</option>
                    <option>10</option>
                    <option>20</option>
                    <option>30</option>
                    <option>40</option>
                    <option>50</option>
                    <option>60</option>
                    <option>70</option>
                    <option>80</option>
                    <option>90</option>
                    <option>100</option>
                  </select>
                  </div>
            </div>
            <div class="form-group">
                <label for="developed" class="control-label col-sm-2">Developed:</label>
                <div class="col-sm-2">
                <select class="form-control" id="developed">
                    <option>0</option>
                    <option>10</option>
                    <option>20</option>
                    <option>30</option>
                    <option>40</option>
                    <option>50</option>
                    <option>60</option>
                    <option>70</option>
                    <option>80</option>
                    <option>90</option>
                    <option>100</option>
                  </select>
                  </div>
            </div>
            <div class="form-group">
                <label for="mixed" class="control-label col-sm-2">Mixed:</label>
                <div class="col-sm-2">
                <select class="form-control" id="mixed">
                    <option>0</option>
                    <option>10</option>
                    <option>20</option>
                    <option>30</option>
                    <option>40</option>
                    <option>50</option>
                    <option>60</option>
                    <option>70</option>
                    <option>80</option>
                    <option>90</option>
                    <option>100</option>
                  </select>
                  </div>
            </div>
            <div class="form-group">
                <label for="pine" class="control-label col-sm-2">Pine:</label>
                <div class="col-sm-2">
                <select class="form-control" id="pine">
                    <option>0</option>
                    <option>10</option>
                    <option>20</option>
                    <option>30</option>
                    <option>40</option>
                    <option>50</option>
                    <option>60</option>
                    <option>70</option>
                    <option>80</option>
                    <option>90</option>
                    <option>100</option>
                  </select>
                  </div>
            </div>
            <div class="form-group">
                <label for="wetland" class="control-label col-sm-2">Wetland:</label>
                <div class="col-sm-2">
                <select class="form-control" id="wetland">
                    <option>0</option>
                    <option>10</option>
                    <option>20</option>
                    <option>30</option>
                    <option>40</option>
                    <option>50</option>
                    <option>60</option>
                    <option>70</option>
                    <option>80</option>
                    <option>90</option>
                    <option>100</option>
                  </select>
                  </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="notesField">Habitat Notes: </label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="notesField"> 
                </div>
            </div>
            <div class="form-group">
                <label for="coconut" class="control-label col-sm-2">No. of Coconut Trees:</label>
                <div class="col-sm-2">
                <select class="form-control" id="coconut">
                    <option>0</option>
                    <option>1-4</option>
                    <option>5-10</option>
                    <option>11-20</option>
                    <option>21-50</option>
                    <option>51-100+</option>
                </select>
                </div>
            </div>
            <div class="form-group">
                <label for="numPine" class="control-label col-sm-2">No. of Pine Trees:</label>
                <div class="col-sm-2">
                <select class="form-control" id="numPine">
                    <option>0</option>
                    <option>1-4</option>
                    <option>5-10</option>
                    <option>11-20</option>
                    <option>21-50</option>
                    <option>51-100+</option>
                </select>
                </div>
            </div>
            <div class="form-group">
                <label for="deadpine" class="control-label col-sm-2">No. of Deadpine Trees:</label>
                <div class="col-sm-2">
                <select class="form-control" id="deadpine">
                    <option>0</option>
                    <option>1-4</option>
                    <option>5-10</option>
                    <option>11-20</option>
                    <option>21-50</option>
                    <option>51-100+</option>
                </select>
                </div>
            </div>
            <div class="form-group">
                <label for="thatch" class="control-label col-sm-2">No. of Thatch:</label>
                <div class="col-sm-2">
                <select class="form-control" id="thatch">
                    <option>0</option>
                    <option>1-4</option>
                    <option>5-10</option>
                    <option>11-20</option>
                    <option>21-50</option>
                    <option>51-100+</option>
                </select>
                </div>
            </div>
            <div class="form-group">
                <label for="understory" class="control-label col-sm-2">Pine Understory:</label>
                <div class="col-sm-2">
                <select class="form-control" id="understory">
                    <option>0-1m</option>
                    <option>1-2m</option>
                    <option>2-5m</option>
                    <option>N/A</option>
                </select>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="understoryField">Understory Notes: </label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="understoryField"> 
                </div>
            </div>
            <div class="form-group">
                <label for="cloud" class="control-label col-sm-2">Cloud</label>
                <div class="col-sm-2">
                <select class="form-control" id="cloud">
                    <option>Clear</option>
                    <option>< 50% cloudy</option>
                    <option>> 95% cloudy</option>
                </select>
                </div>
            </div>
            <div class="form-group">
                <label for="wind" class="control-label col-sm-2">Wind</label>
                <div class="col-sm-2">
                <select class="form-control" id="wind">
                    <option>Calm</option>
                    <option>1-3 km/h</option>
                    <option>3-5 km/h</option>
                    <option>5-7 km/h</option>
                    <option>7-10 km/h</option>
                    <option>10+ km/h</option>
                </select>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default" onclick="Researchform.getData()" id="submitForm">Submit</button>
                </div>
            </div>
        </form>
    </div>
